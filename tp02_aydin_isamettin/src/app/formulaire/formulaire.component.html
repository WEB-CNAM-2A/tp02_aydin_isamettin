<form (ngSubmit)="onSubmit()">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" [(ngModel)]="nom" name="nom" required >
    <br>
  
    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" [(ngModel)]="prenom" name="prenom" required>
    <br>

    <label for="adresse">Adresse:</label>
    <input type="text" id="adresse" [(ngModel)]="adresse" name="adresse" required>
    <br>

    <label for="codePostal">Code postal:</label>
    <input type="text" id="codePostal" [(ngModel)]="codePostal" name="codePostal" required>
    <br>

    <label for="ville">Ville:</label>
    <input type="text" id="ville" [(ngModel)]="ville" name="ville" required>
    <br>

    <label for="telephone">Téléphone:</label>
    <input type="text" id="telephone" [(ngModel)]="telephone" name="telephone" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
    <br>

    <label for="civilite">Civilité:</label>
    <select id="civilite" [(ngModel)]="civilite" name="civilite" required>
      <option value="Monsieur">Monsieur</option>
      <option value="Madame">Madame</option>
    </select>
    <br>

    <label for="password">Mot de passe:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
    <br>
    
    <label for="login">Login:</label>
    <input type="text" id="login" [(ngModel)]="login" name="login" required>
    <br>

    <label for="pays">Pays:</label>
    <input type="text" id="pays" [(ngModel)]="pays" name="pays" required>
    <br>

    <button type="submit" [disabled]="btnDisabled">Valider</button>
  </form>
